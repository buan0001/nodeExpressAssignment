<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BUANs express crud</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href=" " type="image/x-icon" />
  </head>
  <body>
    <header id="header-grid">
      <h2>Music artists!</h2>
      <button id="create-btn">Add new artist</button>
      <label for="filter">Filter by:</label>
      <select name="filter" id="filter-select">
        <option value="">No Filter</option>
        <option value="favorite">Favorite</option>
        <option value="rock">Rock</option>
        <option value="punk">Punk</option>
        <option value="country">Country</option>
        <option value="drum and bass">Drum and bass</option>
        <option value="pop">Pop</option>
        <option value="other">Other</option>
      </select>
      <label for="sort">Sort by:</label>
      <select name="sort" id="sort-select">
        <option value="">No sort</option>
        <option value="string-name-1">Name A-Å</option>
        <option value="string-name-2">Name Å-A</option>
        <option value="bool-favorite-1">Favorites first</option>
        <option value="bool-favorite-2">Favorites last</option>
        <option value="time-birthdate-1">Youngest to oldest</option>
        <option value="time-birthdate-2">Oldest to youngest</option>
      </select>
    </header>
    <div id="artists-grid"></div>
    <dialog id="submit-dialog">
      <form id="submit-form" method="dialog">
        <label for="name">Name of artist</label>
        <input type="text" name="name" placeholder="Full name" />
        <label for="birthdate">Birthdate</label>
        <input type="date" name="birthdate" />
        <label for="activeSince">Active since</label>
        <input type="date" name="activeSince" />
        <label for="genres">Genres</label>
        <input type="text" name="genres" />
        <label for="labels">Name of labels</label>
        <input type="text" name="labels" />
        <label for="website">Website</label>
        <input type="url" name="website" />
        <label for="image">Link to an image</label>
        <input type="url" name="image" autocomplete="off" />
        <label for="shortDescription">Short description</label>
        <textarea id="descriptionInput" name="shortDescription" rows="4" cols="10"> </textarea>
        <input id="exit-btn" type="button" value="Close window" />
        <input id="submit-btn" type="submit" value="Submit here!" />
      </form>
    </dialog>
  </body>
  <script type="module" src="./script.js"></script>
</html>
